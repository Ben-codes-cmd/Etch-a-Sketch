<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="content">
        <h1>Etch-a-Sketch</h1>
        <div class="workspace">
            <div class="canvas"></div>
            <div class="color-palette">
                <div id="red" class="option" data-value="red"></div>
                <div id="blue" class="option" data-value="blue"></div>
                <div id="green" class="option" data-value="green"></div>
                <div id="orange" class="option" data-value="orange"></div>
                <div id="purple" class="option" data-value="purple"></div>
                <input type="color" id="custom">
            </div>
        </div>
        <div class="option-panel">
            <input type="range" min="1" max="75" value="16" class="slider" title="Canvas Resolution">
            <p>Canvas Resolution: 16x16</p>
            <button class="clear">Clear All</button>
        </div>
    </div>
    <footer>Copyright Ben-codes-cmd</footer>
</body>
</html>
